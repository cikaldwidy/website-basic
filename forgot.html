<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./assets/css/forgot.css" />
    <title>Forgot Password</title>
</head>

<body>
    <div class="home">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8" />
        </svg>
        <a href="login.html" class="link">Back Log-In</a>
    </div>
    <div class="content-forgot">
        <div class="text">
            <h2 class="animate__animated animate__fadeInUp">Alamat Email</h2>
            <p>Masukkan alamat email anda untuk mengirim kode verifikasi</p>
        </div>
        <div>
            <form action="./verifikasi.html">
                <div class="mb-3">
                    <input type="email" placeholder="Masukkan Email Anda" class="form-control" id="email" name="email"
                        required />
                </div>
                <div class="submit">
                    <button href="./login.html" type="submit" class="btn">
                        Kirim
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
