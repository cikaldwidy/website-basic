<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="./assets/css/style_log-in_&_sign-up.css" />
  <title>Sign-Up</title>
</head>

<body>
  <div class="home">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left"
      viewBox="0 0 16 16">
      <path fill-rule="evenodd"
        d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8" />
    </svg>
    <a href="login.html" class="link">Back Log-In</a>
  </div>

  <div class="content">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-auto">
          <div class="picture">
            <img src="assets/images/img.png" class="img-fluid img" alt="...">
          </div>
        </div>
        <div class="col-md-auto">
          <div class="form">
            <form action="./login.html" id="signinForm">
              <div class="box">
                <h1 class="animate__animated animate__fadeInUp">Selamat Datang di FunEduCare!</h1>
                <p>Gabung untuk pengalaman belajar terbaik untuk anak Anda!</p>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" placeholder="Masukkan Email Anda" class="form-control" id="email" name="email"
                  required />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" placeholder="Masukkan Password Anda" class="form-control" id="password"
                  name="password" required />
                <p style="margin-top: 5px;">Minimal 6 karakter</p>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Verifikasi Password</label>
                <input type="password" placeholder="Masukkan Ulang Password Anda" class="form-control" id="password"
                  name="password" required />
              </div>
              <div class="submit">
                <button href="./login.html" type="submit" class="btn">
                  Sign Up
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Pop-up -->
  <div id="loginSuccessModal" class="modal">
    <div class="modal-content">
      <p>Sign-Up Berhasil!</p>
      <img class="verified" src="./assets/images/verified.png" alt="Verified" />
      <div class="modal-body">
        Selamat, Anda telah berhasil gabung ke FunEduCare
        <button class="btn-modal close-btn">OK</button>
        <!-- Tombol untuk menutup modal -->
      </div>
    </div>
  </div>

  <!-- Include jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./assets/js/sign-up.js"></script>
</body>

</html>
