<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style_log-in_&_sign-up.css" />
    <title>Sign-Up</title>
  </head>

  <body>
    <div class="content">
      <div class="picture">
        <img class="img" src="./assets/images/img.png" alt />
      </div>
      <div class="form">
        <form action="./login.html" id="signinForm">
          <div class="box">
            <h1>Selamat Datang di FunEduCare!</h1>
            <p>Gabung untuk pengalaman belajar terbaik untuk anak Anda!</p>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              placeholder="Masukkan Email Anda"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              placeholder="Masukkan Password Anda"
              class="form-control"
              id="password"
              name="password"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Verifikasi Password</label>
            <input
              type="password"
              placeholder="Masukkan Ulang Password Anda"
              class="form-control"
              id="password"
              name="password"
              required
            />
          </div>
          <div class="submit">
            <button href="./login.html" type="submit" class="btn">
              Sign Up
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Modal Pop-up -->
    <div id="loginSuccessModal" class="modal">
      <div class="modal-content">
        <p>Sign-Up Berhasil!</p>
        <img
          class="verified"
          src="./assets/images/verified.png"
          alt="Verified"
        />
        <div class="modal-body">
          Selamat, Anda telah berhasil gabung ke FunEduCare
          <button class="btn-modal close-btn">OK</button>
          <!-- Tombol untuk menutup modal -->
        </div>
      </div>
    </div>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/sign-up.js"></script>
  </body>
</html>
