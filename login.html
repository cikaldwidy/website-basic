<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="./assets/css/style_log-in_&_sign-up.css" />
  <title>Log-in</title>
</head>

<body>
  <div class="home">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
</svg>
    <a href="index.html" class="link">Back Home</a>
  </div>
  <div class="content">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-auto">
          <div class="picture">
            <img src="assets/images/img.png" class="img-fluid img" alt="...">
          </div>
        </div>
        <div class="col-md-auto">
          <div class="form">
            <form action="./index.html" id="loginForm">
              <div class="box">
                <h1 class="animate__animated animate__fadeInUp">Selamat Datang di FunEduCare!</h1>
                <p>
                  Masuk untuk memantau perkembangan dan aktivitas belajar si
                  kecil.
                </p>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" placeholder="Masukkan Email Anda" class="form-control" id="email" name="email"
                  required />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" placeholder="Masukkan Password Anda" class="form-control" id="password"
                  name="password" required />
              </div>
              <div style="display: flex">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                  <label style="font-size: 70%" class="form-check-label" for="flexCheckDefault">
                    Remember Me
                  </label>
                </div>
                <a href="forgot.html" class="link" style="font-size: 70%; padding-left: 50%">Forgot Password?</a>
              </div>
              <div class="submit">
                <button href="./homepage.html" type="submit" class="btn">
                  Log In
                </button>
              </div>
            </form>
            <div class="submit-2">
              <button href="#" type="submit" class="btn-gg">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-google"
                  viewBox="0 0 16 16">
                  <path
                    d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z" />
                </svg>
                Sign in with Google
              </button>
              <p style="padding-top: 10px">
                Belum punya akun?
                <a class="link" href="./signup.html">Sign Up</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Pop-up -->
    <div id="loginSuccessModal" class="modal">
      <div class="modal-content">
        <p>Log-in Berhasil!</p>
        <img class="verified" src="./assets/images/verified.png" alt="Verified" />
        <div class="modal-body">
          Selamat, Anda telah berhasil masuk ke FunEduCare
          <button class="btn-modal close-btn">OK</button>
          <!-- Tombol untuk menutup modal -->
        </div>
      </div>
    </div>
    <script src="./assets/js/log-in.js"></script>
</body>

</html>
