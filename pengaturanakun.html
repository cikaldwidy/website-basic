<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pengaturan Akun</title>
    <link rel="stylesheet" href="./assets/css/pengaturanakun-style.css" />
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <div class="logo">
          <h3>FunEduCare</h3>
        </div>
        <ul class="menu">
          <li><a href="dashboard.html">Profil Anak</a></li>
          <li><a href="programaktif.html">Program Aktif</a></li>
          <li><a href="riwayatkegiatan.html">Riwayat Kegiatan</a></li>
          <li><a href="laporanperkembangan.html">Laporan Perkembangan</a></li>
          <li><a href="pembayaran.html">Pembayaran</a></li>
          <li><a href="#">Pengaturan Akun</a></li>
        </ul>
        <button
          class="btn-back"
          onclick="window.location.href='dashboard.html'"
        >
          Kembali ke halaman utama
        </button>
      </aside>

      <main class="content">
        <h1>Pengaturan Akun</h1>
        <form
          action="#"
          method="post"
          class="account-settings-form"
          onsubmit="simpanPerubahan(event)"
        >
          <div class="form-group">
            <label for="name">Nama Lengkap</label>
            <input
              type="text"
              id="name"
              name="name"
              value="John Doe"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              value="johndoe@example.com"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Kata Sandi Baru</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Masukkan kata sandi baru"
            />
          </div>

          <div class="form-group">
            <label for="confirm-password">Konfirmasi Kata Sandi</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              placeholder="Konfirmasi kata sandi baru"
            />
          </div>

          <div class="form-group">
            <label for="phone">Nomor Telepon</label>
            <input
              type="text"
              id="phone"
              name="phone"
              value="08123456789"
              required
            />
          </div>

          <button type="submit" class="btn-submit">Simpan Perubahan</button>
        </form>
      </main>
    </div>
    <script src="./assets/js/jquery.js"></script>
  </body>
</html>
